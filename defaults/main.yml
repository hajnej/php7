---
php7_buildrequires:
  - "systemd-devel"
  - "postgresql-devel"
  - "libpng-devel"
  - "libxml2-devel"
  - "openssl-devel"
  - "libjpeg-turbo-devel"
  - "ImageMagick-devel"
  - "libmemcached-devel"
  - "libssh2-devel"
  - "libcurl-devel"
  - "mariadb-devel"
  - "libicu-devel"
  - "libmcrypt-devel"
  - "uw-imap-devel"
  - "uw-imap-static"
  - "libc-client"
  - "libxslt-devel"

php7_extensions:
  - "pecl/ssh2-alpha"
  - "pecl/mailparse"
  - "pecl/imagick"
  - "pecl/memcached"

php7_user_name: "php7"
php7_user_group: "{{php7_user_name}}"
php7_user_homedir: "/home/{{php7_user_name}}"
php7_user_shell: "/sbin/nologin"
php7_user_gecos: "PHP7 account"
php7_build: "php-7.1.11"
php7_archive: "{{php7_build}}.tar.bz2"
php7_source_url: "http://cz1.php.net/distributions/{{php7_archive}}"
php7_source_checksum: "sha256:7646d7de701fc969e3305eeeb2eddda3d46af6a88ee20ef4a47270c447228573"
php7_systemd_unit: "/etc/systemd/system/php7-fpm.service"

php7_sefcontext:
  - setype: "httpd_exec_t"
    target: "{{php7_fpm_exec}}"
  - setype: "var_t"
    target: "{{php7_var_dir}}"
  - setype: "bin_t" 
    target: "{{php7_bin_dir}}(/.*)?"
  - setype: "etc_t"
    target: "{{php7_etc_dir}}(/.*)?"
  - setype: "httpd_unit_file_t"
    target: "{{php7_systemd_unit | replace('etc','usr/lib')}}"
  - setype: "httpd_log_t"
    target: "{{php7_log_dir}}(/.*)?"
  - setype: "httpd_var_run_t"
    target: "{{php7_var_dir}}(/.*)?"
  - setype: "lib_t"
    target: "{{php7_lib_dir}}"
  

php7_root_dir: "/opt/php7"
php7_fpm_exec: "{{php7_root_dir}}/sbin/php-fpm"
php7_etc_dir: "{{php7_root_dir}}/etc"
php7_bin_dir: "{{php7_root_dir}}/bin"
php7_fpm_config_file: "{{php7_etc_dir}}/php-fpm.conf"
php7_pool_config_dir: "{{php7_etc_dir}}/php-fpm.d"
php7_lib_dir: "{{php7_root_dir}}/lib"
php7_var_dir: "{{php7_root_dir}}/var"
php7_log_dir: "{{php7_var_dir}}/log"
php7_global_pidfile: "{{php7_var_dir}}/run/php7-fpm.pid"
php7_global_errorlog: "{{php7_log_dir}}/error.log"
php7_global_loglevel: "notice"
php7_global_maxproc: 0
php7_global_emergency_restart_threshold: 10
php7_global_emergency_restart_interval: "1m"
php7_global_process_control_timeout: 0
php7_global_process_priority: 0
php7_pools: []
#  - pool_name: "www"
#    prefix: "/srv/websites/test"
#    user: "nobody"
#    listen: "php7.sock"
    
php7_install_prefix: "--prefix {{php7_root_dir}}"
php7_configure: "{{php7_install_prefix}} --enable-fpm --with-fpm-systemd --enable-session --enable-pdo --with-pdo-pgsql --with-pdo-mysql --enable-json --with-iconv --enable-fileinfo --enable-tokenizer --enable-mbstring --with-gd --with-pear --enable-xml --enable-libxml --with-openssl --with-zlib --enable-opcache --enable-opcache-file --with-curl --with-mysqli --enable-exif --enable-filter --enable-hash --enable-intl --with-mcrypt --with-pgsql --enable-sockets --enable-phar --enable-simplexml --enable-soap --enable-xmlreader --enable-zip --with-imap --with-imap-ssl --with-libdir=lib64 --with-kerberos --enable-dom --enable-wddx --enable-xmlwriter --with-xsl --with-jpeg-dir=/usr/lib64 --with-png-dir=/usr/lib64 --enable-ctype --with-zlib-dir=/usr/lib64"
